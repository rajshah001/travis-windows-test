addons:
      firefox: latest
      chrome: stable
jobs:
  include:
    - name: "Linux"
      language: python
      python: 3.8
    - name: "Windows"
      os: windows
      language: shell
    
before_install:
  - if os: linux
    - export TZ=Australia/Canberra
    - DATE=$(date +%Y-%m-%d)
  - if os: windows
    - choco install python --version 3.8.0
    - python --version
    - python -m pip install --upgrade pip
install:
  - pip install -r requirements.txt
  - pip install awscli
script:
  - if os: linux
    - ls -lah
  - if os: windows
    - dir /c/Python38/Scripts
    - webdrivermanager firefox chrome --linkpath /c/Python38/Scripts
    - dir /c/Python38/Scripts
    - python ${filename}.py
    - echo %date:~7,2%-%date:~4,2%-%date:~10,4%
  
